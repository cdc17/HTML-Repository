<!DOCTYPE html>

<body>

	<table align="center" bgcolor="#F4D03F">

		<form>
			<thead>
			<th align="center">Student Registration Form</h1>
			<hr>
			</thead>
		<tr>
			<td>
				<label for="FnameField">Firstname</label><br>
    			<input type="text" placeholder="Firstname" name="Firstname" id="Firstname" required size="52">
    		</td>
    	</tr>

    	<tr>
			<td>
				<label for="MnameField">Middlename</label><br>
    			<input type="text" placeholder="Middlename" name="Middlename" id="Middlename" required size="52">
    		</td>
    	</tr>

    	<tr>
			<td>
				<label for="LnameField">Lastname</label><br>
    			<input type="text" placeholder="Lastname" name="Lastname" id="Lastname" required size="52">
    		</td>
    	</tr>
    	
			
    	<tr>
    		<td>
    			<label for="courseField">Course:</label>
    			<select id="courseField" name="courseOptions">
    				<option value="">--Courses--</option>
					<option value="BSA">Bachelor of Science in Accountancy</option>
    				<option value="BSSW">Bachelor of Science in Social Work</option>
    				<option value="DHRS">Diploma in Hotel and Restaurant Services</option>
    				<option value="BSEntrep">Bachelor of Science in Entrepreneurship</option>
    				<option value="BSPA">Bachelor of Science in Public Administration</option>
    				<option value="BSIT">Bachelor of Science in Information Technology</option>
    				<option value="ABELS">Bachelor of Arts in English Language Studies</option>
    				<option value="BTVTE">Bachelor of Technical Vocation Teacher Education</option>
    				<option value="BSAIS">Bachelor of Science in Accounting Information System</option>
    			</select>
    		</td>
    		
    	<tr>
    		<td><br>
    			<label for="genderField">Gender:</label>
    		</td>
    	</tr>

    		
    	<tr>
    		<td>
    			<input type="radio" name="genderOption" value="male">Male
    			<input type="radio" name="genderOption" value="female">Female
    			<input type="radio" name="genderOption" value="others">Others
    		</td>
    		
    	
    	<tr>
			<td>
				<label for="phone">Phone:</label><br>
    			<input type="tel" id="tel" name="tel" size="52" value="+63"><br><br>
    			<input type="tel" id="tel" placeholder="Phone no." name="tel" size="52"><br>
    		</td>
    	</tr>		
    		
    		
    	<tr>
    		<td>
    		<label for="address">Current Address:</label><br>
			<textarea cols="54" placeholder="Current Address" rows="8"></textarea>
			</td>
		</tr>

		<tr>
			<td>
				<label for="Email">Email</label><br>
    			<input type="text" placeholder="Enter Email@example.com" name="EmailField" id="Email" required size="52">
    		</td>
    	</tr>
    	<tr>
			<td>
				<label for="Password">Password</label><br>
    			<input type="Password" placeholder="Enter Password" name="PasswordField" id="Password" required size="52">
    		</td>
    	</tr>

    	<tr>
			<td>
				<label for="rePassword">Re-type Password</label><br>
    			<input type="Password" placeholder="Retype Password" name="rePasswordField" id="rePassword" required size="52">
    		</td>
    	</tr>

    	<tr align="center">
    		<td>
			<input type="submit" name="" value="Register">
    		</td>


    	</tr>
    	<hr>

    		<td></td>
    	</tr>

    	</tr>

    			<hr>
    		</td>

    	</tr>

    


		</form>
	</table>
